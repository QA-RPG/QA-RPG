{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}

<title>QA-RPG</title>

<body class="font-serif bg-cover bg-center bg-no-repeat" style="background-image: url('https://cdn.dribbble.com/users/1138853/screenshots/2769445/media/37c9c8d30e97c198ab26e0c114a59c50.jpg?compress=1&resize=800x600&vertical=top');">
    <div class="flex justify-center items-center w-screen h-1/3">
        <img src="{% static 'images/Logo.png' %}" width="800" height="1000">
    </div>
    {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        <div class="m-4 p-4">
            <div>
                <div>
            <p class="text-red-600 text-center text-2xl bg-black bg-opacity-50 border-gray-600 border-2 pl-2 pt-1 pb-1 pr-2"><strong>{{ message }}</strong></p>
                </div>
            </div>
        </div>
    </div>
        {% endfor %}
    {% endif %}
</div>
        <div class="w-screen h-2/5 justify-center items-center flex">

            type="button">Sign up</button></a>
        </div>
    
</body>
