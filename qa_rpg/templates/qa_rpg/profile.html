<h2>{{ player.player_name }}</h2>
Max HP: {{ player.max_hp }}<br>
Coin: {{player.currency}}

{% if questions %}
    <ul>
    {% for question in questions %}
        <li>{{ question.question_text }} <br></li>
    {% endfor %}
    </ul>

{% else %}
    <p>No Question.</p>
{% endif %}

<a href="{% url 'qa_rpg:index' %}"><button type="button">Back</button></a>
