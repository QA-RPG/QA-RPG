{% load socialaccount %}
{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}

<html>
    <body>
        <div class = "justify-center flex items-center h-screen w-screen">
        <title>Login</title>
        <form method="post">
          {% csrf_token %}
          <table>
                {{ form.as_table }}
          </table>
          <p>
              <button class=" h-25 w-40 text-white hover:text-white bg-green-600 hover:bg-green-900 duration-300 rounded" type="submit">Login</button> | <a href="{% url 'qa_rpg:home'%}"><button class=" h-25 w-40 text-white hover:text-white bg-red-600 hover:bg-red-900 duration-300 rounded" type="button">Back</button></a>
          </p>
          <input type="hidden" name="next" value="{{next}}"/>
          <p>
            <button class="h-25 w-40 text-white hover:text-white bg-red-500 hover:bg-red-800 duration-300 rounded m-6" onclick="document.location='{% provider_login_url 'google' %}'"> Login with Google </button>
            </p>
         </form>
       
    </div>
    </body>
</html>
