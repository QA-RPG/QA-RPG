<h2>Register</h2>
<form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr>
    <td colspan="2">
    <button type="submit">Register</button> | <a href="{% url 'login' %}"><button type="button">back</button></a>
    </td>
    </tr>
    </table>
</form>
