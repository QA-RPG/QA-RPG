{% load socialaccount %}
{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}



<title>Register</title>
<body class="text-white font-serif bg-no-repeat bg-cover w-screen h-screen" style="background-image: url('https://cdn.wallpapersafari.com/42/19/RzUIa4.jpg');">
    <div class="flex justify-center items-center w-screen h-screen font-serif flex-row">
        <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data" class="box-border border-gray-600 border-2  bg-white bg-opacity-70 px-5 py-10"> 
            <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        <div class="m-1 p-1">
                            <p class="text-red-600 text-center text-xl  border-gray-600 border-2 pl-2 pt-1 pb-1 pr-2 bg-black bg-opacity-20"><strong>{{ message }}</strong></p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            </div>
            {% csrf_token %}
            <table class="text-center text-xl m-5">
            {{ form.as_table }}
            <tr>
            <td colspan="2" class>
            <button class=" px-10 py-2 m-10 text-white hover:text-white border-green-400 border-2 bg-green-600 hover:bg-green-900 duration-300 rounded" type="submit">Register</button> | <a href="{% url 'login' %}"><button class=" px-10 py-2 m-10 border-red-400 border-2 bg-red-600 text-white hover:text-white hover:bg-red-900 duration-300 rounded" type="button">Back</button></a>
            </form>
                <div class = "justify-center items-center flex-col flex w-full">
                    <button class="px-8 py-4 m-4 flex justify-center text-center text-xl text-black bg-white hover:text-white hover:bg-red-500 border-gray-400 border-2 hover:border-gray-500 duration-150 rounded-lg" onclick="document.location='{% provider_login_url 'google' %}'">
                        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" width="30px" height="30px" class='float-left m-1 mr-6'>
                        <div class = "justify-center flex text-center text-xl font-bold mt-2 mb-2">
                            Continue with google
                        </div>
                    </button>
                    <button class="px-8 py-4 m-4 text-white bg-blue-500 hover:text-white hover:bg-blue-700 border-gray-400 border-2 hover:border-gray-500 duration-150 rounded-lg " onclick="document.location='{% provider_login_url 'discord' %}'">
                        <img src="https://www.freepnglogos.com/uploads/discord-logo-png/discord-logo-logodownload-download-logotipos-1.png" width="30px" height="30px" class='float-left m-1 mr-5'>
                        <div class="justify-center flex text-center text-xl font-bold mt-2 mb-2">
                            Continue with discord
                        </div>
                    </button>
                </div>
            </td>
            </tr>
        </table>
    </div>
</body>
