{% load static %}
{% load tailwind_tags %}
{% tailwind_css %}



<title>Register</title>
<body class="bg-no-repeat bg-cover"
style="background-image: url('https://cdn.wallpapersafari.com/42/19/RzUIa4.jpg');">

      {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
    <div class="m-1 p-1">
        <div>
            <div>
        <p class="text-red-600 text-center text-2xl bg-black bg-opacity-50 border-gray-600 border-2 pl-2 pt-1 pb-1 pr-2"><strong>{{ message }}</strong></p>
            </div>
        </div>
    </div>
  </div>
        {% endfor %}
    {% endif %}

    <div class="flex justify-center items-center w-screen h-screen font-serif">
        <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data" class="box-border border-gray-600 border-2  bg-white bg-opacity-70 px-5 py-10"> 
            {% csrf_token %}
            <table class="text-center text-2xl">
            {{ form.as_table }}
            <tr>
            <td colspan="2">
            <button class=" px-10 py-2 m-10 text-white hover:text-white bg-green-600 hover:bg-green-900 duration-300 rounded" type="submit">Register</button> | <a href="{% url 'qa_rpg:home' %}"><button class=" px-10 py-2 m-10 bg-red-600 text-white hover:text-white hover:bg-red-900 duration-300 rounded" type="button">back</button></a>
            </td>
            </tr>
            </table>
        </form>
    </div>
</body>
